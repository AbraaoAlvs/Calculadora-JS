<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <!-- Adicione isso abaixo do link para o seu script.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/draggabilly/2.3.0/draggabilly.pkgd.min.js"></script>

    <title>Calculadora</title> 
</head>
<body>
    <div class="calculadora centralizar" id="calculadora">
        <h1>Calculadora</h1>

        <form name="calculadora">
            <input type="text" name="display" id="display" disabled>
            <br>
            <input type="button" value="1" onclick="addToDisplay('1')" class="button">
            <input type="button" value="2" onclick="addToDisplay('2')" class="button">
            <input type="button" value="3" onclick="addToDisplay('3')" class="button">
            <input type="button" value="/" onclick="addToDisplay('/')" class="button">
            <br>
            <input type="button" value="4" onclick="addToDisplay('4')" class="button">
            <input type="button" value="5" onclick="addToDisplay('5')" class="button">
            <input type="button" value="6" onclick="addToDisplay('6')" class="button">
            <input type="button" value="-" onclick="addToDisplay('-')" class="button">
            <br>
            <input type="button" value="7" onclick="addToDisplay('7')" class="button">
            <input type="button" value="8" onclick="addToDisplay('8')" class="button">
            <input type="button" value="9" onclick="addToDisplay('9')" class="button">
            <input type="button" value="+" onclick="addToDisplay('+')" class="button">
            <br>
            <input type="button" value="C" onclick="clearDisplay('C')" class="button">
            <input type="button" value="0" onclick="addToDisplay('0')" class="button">
            <input type="button" value="=" onclick="calcular('=')" class="button">
            <input type="button" value="*" onclick="addToDisplay('*')" class="button">
            
    
        </form>
    </div>
</body>
</html>
